{% extends 'base.html' %}
{% block title %}IMSUK - Register{% endblock %}
{% block content %}
<div class="container">
    <div class="auth-card">
        <h1 class="auth-title">สมัครสมาชิก</h1>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        <form method="post" class="register-form">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="ชื่อผู้ใช้" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="อีเมล" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password1" class="form-control" placeholder="รหัสผ่าน" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password2" class="form-control" placeholder="ยืนยันรหัสผ่าน" required>
            </div>
            <button type="submit" class="btn btn-auth">สมัครสมาชิก</button>
        </form>
        <div class="text-center mt-3">
            <p>มีบัญชีแล้ว? <a href="{% url 'login' %}" class="auth-link">เข้าสู่ระบบ</a></p>
        </div>
    </div>
</div>
{% endblock %}
